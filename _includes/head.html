  <head>
    <!-- Basic meta elements -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type"    content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Canonical link to help search engines -->
    <link rel="canonical"     href="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/static/favicon.ico" />
    <link rel="alternate"     type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml" />
    <link rel="stylesheet"    href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i|Playfair+Display+SC&amp;display=swap" />
    <link rel="stylesheet"    href="{{ site.baseurl }}/static/style.css" />

    <title>{% if page.title == "Home" %}{{ site.title }}{% else %}{{ page.title }}{% endif %}</title>

    <!-- Dublin Core metadata for Zotero -->
    <meta name="DC.title"   content="{{ page.title }}" />
    <meta name="DC.creator" content="{{ page.author }}" />
    <meta name="DC.date"    content="{{ page.publication-date }}" />
    <meta name="DC.source"  content="{{ site.title }}" />

    <!-- Open Graph metadata -->
    <meta property="og:type"           content="article" />
    <meta property="og:title"          content="{{ page.title }}" />
    <meta property="og:article:author" content="{{ page.author }}" />
    <meta property="og:description"    content="{{ site.description }}" />
    <meta property="og:url"            content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
    <meta property="og:image"          content="{{ site.url }}{{ site.baseurl }}/static/open-graph-logo.png" />
    <meta property="og:image:width"    content="200" />
    <meta property="og:image:height"   content="200" />

    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css"
      integrity="sha384-zh0CIslj+VczCZtlzBcjt5ppRcsAmDnRem7ESsYwWwg3m/OaJ2l4x7YBZl9Kxxib" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"
      integrity="sha384-Rma6DA2IPUwhNxmrB/7S3Tno0YY7sFu9WSYMCuulLhIqYSGZ2gKCJWIqhBWqMQfh" crossorigin="anonymous"></script>
    <!-- KaTeX auto-render extention: https://katex.org/docs/autorender.html -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/auto-render.min.js"
      integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>
    <!-- KaTeX copy-tex extention: https://github.com/KaTeX/KaTeX/tree/main/contrib/copy-tex -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/contrib/copy-tex.min.js"
      integrity="sha384-HORx6nWi8j5/mYA+y57/9/CZc5z8HnEw4WUZWy5yOn9ToKBv1l58vJaufFAn9Zzi" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-element-bundle.min.css" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-element-bundle.min.js" crossorigin="anonymous"></script>
    <script>
      var macros = {
          "\\PP": "\\mathbb{P}", "\\AA": "\\mathbb{A}", "\\NN": "\\mathbb{N}", "\\ZZ": "\\mathbb{Z}",
          "\\kk": "\\mathbb{k}", "\\QQ": "\\mathbb{Q}", "\\RR": "\\mathbb{R}", "\\CC": "\\mathbb{C}",
      };

      function renderKaTeX() {
	  renderMathInElement(document.body, { macros: macros });
	  // KaTeX auto-renders $$..$$, \\(..\\), \\[..\\], and equation, align, gather, and CD envs, but not $..$!
	  renderMathInElement(document.body, { macros: macros, delimiters: [{ left: "$", right: "$", display: false }] });
      }

      document.addEventListener("DOMContentLoaded", renderKaTeX);
    </script>
    <style>.katex { font-size: 1.15em; }</style>

    {%- if site.gtag %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.gtag }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ site.gtag }}');
    </script>
    {%- endif %}
  </head>
